<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario01</title>
</head>
<body>
    <h1>Formulario 01 - Registro de Estudiantes</h1>
    <form action="#" method="get">
        <label for="textNombre">Nombre:</label>
        <input type="text" name="txtNombre" id="textNombre" placeholder="Ingrese su Nombre" required size="25">
        <br>
        <br>
        <label for="textApellidos">Apellidos:</label>
        <input type="text" name="txtApellidos" id="textApellidos" placeholder="Ingrese sus Apellidos" required size="25">
        <br>
        <br>
        <label for="textPassword">Password:</label>
        <input type="password" name="txtPassword" id="textPassword" placeholder="Ingrese su Password" required size="25">
        <br>
        <br>
        <label>Actividades favoritas:</label>
        <br>
        <input type="checkbox" name="ckbActividad01" id="ckbActividad01">
        <label for="ckbActividad01">Ejemplos</label>
        <br>
        <input type="checkbox" name="ckbActividad02" id="ckbActividad02">
        <label for="ckbActividad02">Formatos</label>
        <br>
        <input type="checkbox" name="ckbActividad03" id="ckbActividad03">
        <label for="ckbActividad03">Herramientas</label>
    </form>
</body>
</html>
