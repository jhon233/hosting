<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="formulario2.css">
    <link rel="icon" href="images.jpg">
</head>
<body>
    <section class="background">
        <div class="contact-container">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su Nombre" required>
                
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Escriba su Dirección" required>
                
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="Escriba su Correo Electrónico" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Aquí Escriba su Mensaje" required></textarea>
                
                <input type="submit" value="Enviar Consulta">
            </form>
        </div>
    </section>
</body>
</html>
