<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores con Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .no-padding {
            padding: 0;
        }
    </style>
</head>
<body>
    <header class="container-lg bg-info text-center">
        <h1>Contenedores con Bootstrap</h1>
    </header>
    <br>
    <br>
    <main class="container text-center">
        <div class="row no-gutters">
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
            <section class="col-1 bg-primary no-padding">1</section>
        </div>
        <div class="row no-gutters">
            <section class="col-4 bg-warning no-padding">4</section>
            <section class="col-4 bg-warning no-padding">4</section>
            <section class="col-4 bg-warning no-padding">4</section>
        </div>
        <div class="row no-gutters">
            <section class="col-4 bg-warning no-padding">4</section>
            <section class="col-8 bg-danger no-padding">8</section>
        </div>
        <div class="row no-gutters">
            <section class="col-6 bg-success no-padding">6</section>
            <section class="col-6 bg-success no-padding">6</section>
        </div>
        <div class="row no-gutters">
            <section class="col-12 bg-primary no-padding">12</section>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
